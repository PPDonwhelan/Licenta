<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Subjecs</title>
    </head>
    <body>
    	<div layout:fragment="content">
    		<div class="single-subject-area">
		        <div class="zigzag-bottom"></div>
		        <div class="container">
		        	
		            <div class="row">
		            	<div class="woocommerce-info"> 
		            		<span class="">Subject</span>
		                 </div>

						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th style="width: 10px">#</th>
									<th>Email</th>
									<th>Age</th>
									<th>Gender</th>
								</tr>
								<tr th:each="subject,iterStat : ${subjects}">
									<td th:text="${iterStat.count}">1</td>
									<td><a href="#" th:href="@{/sample(id=${subject.id})}"  th:text="${subject.email}"> Subject Name</a></td>
									<td th:text="${subject.age}">Subject age</td>
									<td th:text="${subject.gender}">Subject gender</td>
								</tr>

							</table>
						</div>
		                
		            </div>
		            
		        </div>
		    </div>
    	</div>
    	
    </body>
    
</html>
