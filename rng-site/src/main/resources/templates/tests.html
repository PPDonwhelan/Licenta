<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Test Search Results</title>
    </head>
    <body>
    	<div layout:fragment="content">
    		<div class="single-test-area">
		        <div class="zigzag-bottom"></div>
		        <div class="container">
		        	
		            <div class="row">
		            	<div class="woocommerce-info"> 
		            		<span class="">Test Search Results</span>
							<a href="" th:href="@{/}">Home</a>
		                 </div>
		                <div class="col-md-3 col-sm-6" th:each="test : ${tests}">
		                    <div class="single-test">
		                        <h2><a href="#" th:href="@{/tests/{name}(name=${test.name})}"
		                        		th:text="${test.name}">Test Name</a></h2>
		                        
		                        <div class="test-option">
		                            <a class="analyze_button" data-test_name="" data-test_id=""
		                            	rel="nofollow" href="#"
		                            	th:onclick="'javascript:analizeTestResults(\'' + ${test.name} + '\');'"></a>
		                        </div>
		                    </div>
		                </div>
		                
		            </div>
		            
		        </div>
		    </div>
    	</div>
    	
    </body>
    
</html>
