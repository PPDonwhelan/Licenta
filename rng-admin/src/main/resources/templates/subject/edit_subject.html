<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Subject - Edit</title>
    </head>
    <body>
    	        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Subject</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/subjects/{id}(id=${subject.id})}" th:object="${subject}" method="post"  enctype="multipart/form-data">
                    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" name="name" th:field="*{email}" readonly="readonly"/>
                    </div>
                    
                    <div class="form-group">
                      <label>Age</label>
                      <input type="number" class="form-control" name="age" th:field="*{age}"  placeholder="Enter Product Age"/>
                        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group">
                      <label>Gender</label>
                      <input type="text" class="form-control" name="gender" th:field="*{gender}" placeholder="Enter Product Gender"/>
                      <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:class="text-red">Incorrect data</p>
                    </div>

					    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
