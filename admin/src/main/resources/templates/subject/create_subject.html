<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Subject - New</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New Subject</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/subjects}" th:object="${subject}" method="post" enctype="multipart/form-data">
                    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>

                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                      <label>Email</label>
                      <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter Subject email"/>
                      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="text-red">Incorrect data</p>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('age')}? 'has-error'">
                      <label>Age</label>
                      <input type="text" class="form-control" name="age" th:field="*{age}" placeholder="Enter Subject age"/>
                      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:class="text-red">Incorrect data</p>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('gender')}? 'has-error'">
                      <label>Gender</label>
                      <input type="text" class="form-control" name="gender" th:field="*{gender}" placeholder="Enter Subject gender"/>
                      <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:class="text-red">Incorrect data</p>
                    </div>
                    
					<div class="form-group" th:classappend="${#fields.hasErrors('categoryId')}? 'has-error'">
						<label>Category</label>
						<div>
							<select class="form-control" th:field="*{categoryId}">
							  <option th:each="cat : ${categoriesList}" 
							          th:value="${cat.id}" 
							          th:text="${cat.name}">Category</option>
							</select>
					  	<p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" th:class="text-red">Incorrect data</p>
						</div>
						
    				</div>
    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
